<!DOCTYPE html>
<html>

<head>
    <title>SHOP</title>
    <mata charest="UTF-8">
        <!-- 響應式網站 -->
        <meta name="viewport content=width=device-width" ,inital-scale=1.0>
        <!-- boostrap導入程式 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <!-- 連接css -->
        <link rel="stylesheet" href="shop.css">
</head>

<body>

    <div class="container-shop ">
        <div class="row">
            <!-- 頁首左 -->
            <div class="col-lg-2 ">
                111111111111
            </div>
            <!-- 頁首中 -->
            <div class="col-lg-8">
                <img class="logo" src="images/logo.png">
            </div>
            <!-- 頁首右 -->
            <div class="col-lg-2 ">
                <p>圖示</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="classify">
                    <p>分類</p>
                </div>
            </div>

        </div>
        <div class="poster">
            <div class="row">

                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                    <!--圖片投影元件1 -->
                    <div class="carousel-inner">
                        <!-- 第一張-->
                        <div class="carousel-item active">
                            <img class="first" src="images/1.jpg" alt="slidel">
                        </div>
                        <!-- 第2張-->
                        <div class="carousel-item">
                            <img class="first" src="images/2.jpg" alt="slide2">
                        </div>
                        <!-- 左右兩邊按鈕元件2 -->
                        <!-- 左邊按鈕 -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#slideshow"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <!-- 右邊按鈕 -->
                        <button class="carousel-control-next" type="button" data-bs-target="#slideshow"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <!--指示按鈕元件3 -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active">
                            </button>
                            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1">
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- 海報第一欄  -->
            <div class="row" text-center>
                <div class="col">
                    <img class="poster1" src="images/3.jpg">
                </div>
            </div>
            <!-- 海報第二欄  -->
            <div class="col postercol2">
                <div class="row">

                    <div class="col-sm-6">
                        <img class="poster2" src="images/4.jpg">
                    </div>
                    <div class="col-sm-6">
                        <img class="poster2" src="images/6.jpg">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col postercol3">
                    <!-- 海報第三欄 -->
                    <img class="poster3" src="images/6.jpg">
                    <img class="poster3" src="images/7.jpg">
                </div>
            </div>
            <!-- 海報第四欄長海報 -->
            <div class="col postercol4">
                <div class="row">
                    <div class="col">
                        <img class="poster4" src="images/8.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="poster5" src="images/9.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="row slideshowcol">
            <div class="col-sm-6">
                <div id="slideshow2" class="carousel slide" data-bs-ride="carousel">
                    <!--圖片投影元件1 -->
                    <div class="carousel-inner">
                        <!-- 第一張-->
                        <div class="carousel-item active">
                            <img class="two" src="images/4.jpg" alt="slidel">
                        </div>
                        <!-- 第2張-->
                        <div class="carousel-item">
                            <img class="two" src="images/5.jpg" alt="slide2">
                        </div>
                        <!-- 左右兩邊按鈕元件2 -->
                        <!-- 左邊按鈕 -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#slideshow2"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <!-- 右邊按鈕 -->
                        <button class="carousel-control-next" type="button" data-bs-target="#slideshow2"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <!--指示按鈕元件3 -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#slideshow2" data-bs-slide-to="0" class="active">
                            </button>
                            <button type="button" data-bs-target="#slideshow2" data-bs-slide-to="1">
                            </button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <img class="two" src="images/4.jpg">
            </div>
        </div>
    </div>
    </div>
    <!-- 頁尾 -->
    <div class="row footer">
        <!-- 頁首左 -->
        <div class="col-sm-4">
            <p>聯絡我們</p>
            <p>LINE客服</p>
            <p> INSTAGRAM</p>
            <p> FACEBOOK粉絲專頁</p>
        </div>
        <!-- 頁首中 -->
        <div class="col-sm-4">
            <p>會員等級</p>
            <p>商店介紹</p>
            <p>條款及細則</p>
            <p>退換貨制度</p>
        </div>
        <!-- 頁首右 -->
        <div class="col-sm-4">
            <p>門市據點</p>
            <p>『中壢店』</p>
            <p>中壢區元化路23、25號 ( 點我有地圖 )</p>
        </div>
    </div>
    </div>



</body>

</html>
